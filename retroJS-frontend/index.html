<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>RetroJS</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="index.css"/>
    <script defer type="text/javascript" src="pong.js"></script>
    <script defer type="text/javascript" src="start.js"></script>
    <script defer type="text/javascript" src="gameover.js"></script>
    <script defer type="text/javascript" src="settings.js"></script>
    <script defer type="text/javascript" src="fetch.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="content">
        <div id="start-container">
            <h1 class="title">PONG</h1>
            <form id="start-form">
                <label for="p1username">Player 1</label>
                <input id="p1username" type="text" placeholder="Player 1" label="Player 1">
                <br>
                <label for="p2username">Player 2</label>
                <input id="p2username" type="text" placeholder="Player 2" label="Player 2">
                <br>
                <br>
                <button class="option-button" id="score-button">SCORES</button>
                <button class="option-button" id="play-button">PLAY</button>
                <button class="option-button" id="settings-button">SETTINGS</button>
            </form>
        </div>

        <canvas id="pong" width="650" height="500"></canvas>
        
        <div id="end-container">
            <h1 class="title">GAME OVER</h1>        
            <button class="option-button" id="end-score-button">SCORES</button>
                           
            <button class="option-button" id="new-game-button">NEWGAME</button>                
        </div>

        <div id="score-container">
            <h4>HIGH SCORES</h4>
            <ol id="score-list">
                <!-- <li>USERNAME</li> -->
            </ol>
            <button class="option-button" id="back-button">BACK</button>
        </div>

        <div id="settings-container">
            <h4>SETTINGS</h4>
            <div id="ballSizeContainer">
                <p>Ball Size</p>
                <label class="radioLabels" for="tinyBall">TINY
                <input type="radio" name="ballsize" id="tinyBall" value='5'></label>
                <label class="radioLabels" for="normBall">NORMAL
                <input type="radio" name="ballsize" id="normBall" value="10" checked="checked"></label>
                <label class="radioLabels" for="gigaBall">GIGA
                <input type="radio" name="ballsize" id="gigaBall" value="75"></label>
            </div>
            <div id="paddleSizeContainer">
                    <p>Paddle Size</p>
                    <label class="radioLabels" for="tinyPaddle">TINY
                    <input type="radio" name="paddleSize" id="tinyPaddle" value="20"></label>
                    <label class="radioLabels" for="normPaddle">NORMAL
                    <input type="radio" name="paddleSize" id="normPaddle" value="70" checked="checked"></label>
                    <label class="radioLabels" for="gigaPaddle">GIGA
                    <input type="radio" name="paddleSize" id="gigaPaddle" value="120"></label>
            </div>
            <div id="difficultyContainer">
                    <p>Difficulty</p>
                    <label class="radioLabels" for="baby">BABY
                    <input type="radio" name="difficulty" id="baby" value="10"></label>
                    <label class="radioLabels" for="normal">NORMAL
                    <input type="radio" name="difficulty" id="normal" value="50" checked="checked"></label>
                    <label class="radioLabels" for="hard">HARD
                    <input type="radio" name="difficulty" id="hard" value="100"></label>
                    <label class="radioLabels" for="epic">EPIC
                    <input type="radio" name="difficulty" id="epic" value="200"></label>
            </div>
            <div id="ballColorListContainer">
                <label for="ballColor">Ball Color</label>
                <select id="ballColor">
                    <option value="white">WHITE</option>
                    <option value="black">BLACK</option>
                    <option value="red">RED</option>
                    <option value="blue">BLUE</option>
                    <option value="GREEN">GREEN</option>
                </select>
            </div>
            <div id="paddleColorListContainer">
                    <label for="paddleColor">Paddle Color</label>
                    <select id="paddleColor">
                        <option value="white">WHITE</option>
                        <option value="black">BLACK</option>
                        <option value="red">RED</option>
                        <option value="blue">BLUE</option>
                        <option value="GREEN">GREEN</option>
                    </select>
            </div>
            <div id="backgroundColorListContainer">
                    <label for="backgroundColor">Background Color</label>
                    <select id="backgroundColor">
                        <option value="black">BLACK</option>
                        <option value="white">WHITE</option>
                        <option value="red">RED</option>
                        <option value="blue">BLUE</option>
                        <option value="GREEN">GREEN</option>
                    </select>
            </div>
            <div id="netColorListContainer">
                    <label for="netColor">Net Color</label>
                    <select id="netColor">
                        <option value="white">WHITE</option>
                        <option value="black">BLACK</option>
                        <option value="red">RED</option>
                        <option value="blue">BLUE</option>
                        <option value="GREEN">GREEN</option>
                    </select>
            </div>
            <div id="saveButtonContainer">
                <button id="saveButton" class="option-button">Save</button>
                <button id="scoresFromSettings" class="option-button">Scores</button>
            </div>
            
        </div>

	</div>
	<div class="background">
		<img src="oldschooltv.svg" width="1440" height="800">
    </div>
    
</div>
</body>
</html>
